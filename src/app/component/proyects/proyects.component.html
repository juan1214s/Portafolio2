<div class="dark:bg-black mb-4 p-8 flex items-center justify-center">
  <div class="flex flex-wrap gap-6 justify-center">
    <div *ngFor="let proyect of projects" class="w-80 overflow-hidden rounded-lg shadow-lg bg-white dark:bg-gray-900 text-black dark:text-white flex flex-col min-h-full">
      
      <img [src]="proyect.image" alt="Card" class="w-full h-48 object-cover rounded-t-lg" />

      <div class="p-4 flex flex-col flex-grow">
        <h3 class="text-xl font-semibold mb-1">{{ proyect.title }}</h3>
        <h4 class="text-sm text-gray-700 dark:text-white mb-2">{{ proyect.subtitle }}</h4>
        <p class="text-sm flex-grow">{{ proyect.description }}</p>

        <div class="flex gap-4 mt-4">
          <button class="w-full flex items-center justify-center gap-2 bg-[#24292e] text-white px-4 py-2 rounded">
            <i class="fab fa-github"></i> GitHub
          </button>

          <button class="w-full flex items-center justify-center gap-2 bg-blue-500 dark:bg-blue-800 text-black px-4 py-2 rounded">
            Ver m√°s <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
