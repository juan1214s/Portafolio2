<div class="flex flex-wrap gap-6 justify-center">
  <div
    class="w-80 h-[500px] overflow-hidden rounded-lg shadow-lg bg-white dark:bg-gray-900 text-black dark:text-white flex flex-col">
    
    <!-- Imagen fija -->
    <img [src]="proyect().image" alt="Card" class="w-full h-48 object-cover rounded-t-lg" />

    <!-- Contenido -->
    <div class="p-4 flex flex-col flex-grow">
      <h3 class="text-xl font-semibold mb-1 line-clamp-1">{{ proyect().title }}</h3>
      <h4 class="text-sm text-blue-500 dark:text-white mb-2 line-clamp-1">{{ proyect().subtitle }}</h4>
      <p class="text-sm flex-grow line-clamp-4">{{ proyect().description }}</p>

      <!-- Botón -->
      <div class="flex gap-4 mt-4">
        <a [href]="proyect().link" target="_blank" rel="noopener noreferrer" class="w-full">
          <button
            class="w-full transform transition-transform duration-100 hover:scale-105 flex items-center justify-center gap-2 bg-blue-500 dark:bg-blue-800 text-white px-4 py-2 rounded">
            Ver más <fa-icon [icon]="faArrowRight"></fa-icon>
          </button>
        </a>
      </div>
    </div>

  </div>
</div>
